type: object
properties:
  id:
    type: string
    example: "7"
  email:
    type: string
    example: roman@testomato.com
  phone:
    type: string
    format: nullable
  confirmTokenExpiration:
    type: object
    properties:
      date:
        type: string
        format: date-time
        example: 2022-10-21 13:26:14.000000
      timezone_type:
        type: integer
        format: int32
        example: 3
      timezone:
        type: string
        example: Europe/Prague
  name:
    type: string
    example: Roman OÅ¾ana
  confirmed:
    type: boolean
    example: true
  reportPeriod:
    type: string
    example: week
  notificationEmail:
    type: string
    format: nullable
  notificationDelay:
    type: integer
    format: int32
    example: 1
  timezone:
    type: string
    example: UTC
  apiKey:
    type: string
    example: abcdef
  role:
    type: object
    properties:
      users_id:
        type: string
        format: nullable
      name:
        type: string
        example: project developer
      id:
        type: string
        example: "5"
      permissions:
        type: array
        items:
          type: string
          example: read
      systemRole:
        type: boolean
        example: true
      permissionsSwitches:
        type: object
        properties:
          read:
            type: boolean
            example: true
          run:
            type: boolean
            example: true
          editTests:
            type: boolean
            example: true
          edit:
            type: boolean
            example: false
          manageUsers:
            type: boolean
            example: false
          apiKey:
            type: boolean
            example: true
  isPayer:
    type: boolean
    example: false
  canBeRemoved:
    type: boolean
    example: true
